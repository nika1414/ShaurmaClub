<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>MacShaurma</title>
</head>
<body>
	<header>
		<img class="logo" src="pics/logo.png" width="100px" height="100px">
		<nav>
			<ul class="nav_links">
				<li><a href="#">მთავარი</a></li>
				<li><a href="#">სერვისები</a></li>
				<li><a href="#">ჩვენს შესახებ</a></li>
			</ul>
		</nav>
		<a class="cta" href="#"><button>კონტაქტები</button></a>
	</header>
	<div class="master">
		<div class="slider">
			<div class="slides">
				<!--radio buttons start-->
				<input type="radio" name="radio-btn" id="radio1">
				<input type="radio" name="radio-btn" id="radio2">
				<input type="radio" name="radio-btn" id="radio3">
				<input type="radio" name="radio-btn" id="radio4">
				<!--radio buttons end-->
				<!--slide images start-->

				<div class="slide first">
					<img src="pics/back.jpg" width="1100px" height="500px">
				</div>
				<div class="slide">
					<img src="pics/back1.jpg" width="1100px" height="500px">
				</div>
				<div class="slide">
					<img src="pics/back2.jpg" width="1100px" height="500px">
				</div>
				<div class="slide">
					<img src="pics/back3.jpg" width="1100px" height="500px">
				</div>

				<!--slide images end-->
				<!--automatic navigation start-->
				<div class="navigation-auto">
					<div class="auto-btn1"></div>
					<div class="auto-btn2"></div>
					<div class="auto-btn3"></div>
					<div class="auto-btn4"></div>
				</div>
				<!--automatic navigation end-->
			</div>
			<!--manual navigation start-->
			<div class=navigation-manual>
				<label for="radio1" class="manual-btn"></label>
				<label for="radio2" class="manual-btn"></label>
				<label for="radio3" class="manual-btn"></label>
				<label for="radio4" class="manual-btn"></label>
			</div>
			<!--manual navigation end-->
		</div>
		<script type="text/javascript">
			var counter = 1;
			setInterval(function() {
				document.getElementById('radio' + counter).checked = true;
				counter++;
				if(counter > 4){
					counter=1;
				}
			},3000);

		</script>
	</div>
</body>
</html>
